<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css" />
    <!--  Boxcoins css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>

</head>
<body class="aks">
    <div class="profile-card">
        <div class="image">
            <img src="profile-pic.jpg" alt="" class="profile-img"/>
        </div>
    
        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">YouTuber & Blogger</span>
        </div>
        <div class="media-button">
            <a href="#" style="background:rgba(17, 106, 215, 0.768);" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background:rgb(66, 179, 217);" class="link">
                <i class='bx bxl-twitter' ></i>        
            </a>
            <a href="#" style="background:rgb(230, 9, 160);" class="link">
                <i class='bx bxl-instagram' ></i>       
             </a>
            <a href="#" style="background:red;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
